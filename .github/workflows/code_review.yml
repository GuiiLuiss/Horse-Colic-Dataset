name: nbQA

on:
  push:
    paths:
      - '**.ipynb'
  pull_request:
    paths:
      - '**.ipynb'

jobs:
  nbqa-check:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbqa flake8 black
    - name: Run nbQA with black and flake8 on changed notebooks
      run: |
        FILES=$(git diff --name-only HEAD^ HEAD | grep '.ipynb$')
        if [ ! -z "$FILES" ]; then
          echo "Checking files: $FILES"
          nbqa black $FILES
          nbqa flake8 $FILES
        else
          echo "No notebook files changed."
        fi
